	<style>
        #titulo {
            position: fixed;
            margin-top: 0;
            top: 10px;
            left: 55px;
            font-size: 3vw;
            font-family: "Roboto", sans-serif;
            letter-spacing: .04em;
            padding: 10px 15px;
            color: floralwhite;
	    background-color: rgba(12, 42, 58, 0.3);
            border: 1px solid #1E6C93;
            border-radius: 3px;
            /*text-shadow: 2px 1px #808080;*/
            z-index: 800;
        }
        /* Marca personalizadas*/
		.elevation-waypoint-icon:before {
			background: url(css/img/marker-icon.png) no-repeat center center / contain;
			content: "";
			width: 90%;
			height: 90%;
			display: inline-block;
		}
		.elevation-waypoint-icon.alm:before {
			background: url(css/img/ico1_big.png) no-repeat center center / contain;
			content: "";
			width: 90%;
			height: 90%;
			display: inline-block;
		}
		.elevation-waypoint-icon.start:before {
			background: url(css/img/pin-icon-start_2.png) no-repeat center center / contain;
			content: "";
			width: 100%;
			height: 100%;
			display: inline-block;
		}
		.elevation-waypoint-icon.end:before {
			background: url(css/img/pin-icon-end_2.png) no-repeat center center / contain;
			content: "";
			width: 100%;
			height: 100%;
			display: inline-block;
		}
		/* Tooltip*/
		.elevation-tooltip.leaflet-tooltip,
		.elevation-popup .leaflet-popup-content {
		text-align: center;
		font-weight: 300;
		width: 300px !important;
		white-space: normal;
		padding: 0;
		margin: 0;
		border-radius: 12px;
		}
		.elevation-tooltip>b:first-child,
		.elevation-popup .leaflet-popup-content>b:first-child {
		display: inline-block;
		width: 100%;
		text-align: center;
		font-family: 'averia_seriflightitalic', 'Alexander', serif;
		font-size: 20px;
		font-weight: 700;
		border-radius: 8px 8px 0px 0px;
		border: 1px solid #bbb;
		background: #056c9c; /*#303030;*/
		color: white; /*#ccc;*/
		text-shadow: -1px 0px 1px #000;
		box-sizing: content-box;
		margin-left: -1px;
		}
		.elevation-tooltip .wpt-link-image img,
		.elevation-popup .leaflet-popup-content .wpt-link-image img {
		height: 100%;
		width: 300px;
		max-height: 230px;
		object-fit: cover;
		display: block;
		}
		.elevation-tooltip .wpt-link-image,
		.elevation-popup .leaflet-popup-content .wpt-link-image {
		display: inline-block;
		}
		.elevation-tooltip .wpt-desc,
		.elevation-popup .leaflet-popup-content .wpt-desc {
		border-top: solid 1px #ccc;
		margin-top: 5px;
		padding-top: 5px;
		color: #000;
		font-weight: bold;
		text-align: center;
		}
		.elevation-waypoint-icon.poi::before {
		background-image: url(libs/leaflet-elevation/images/elevation-poi.png);
		}
		/*nÃ£o sei para que serve*/
		.elevation-summary.inline-summary {
				font-size: 0.8em;
				max-width: 600px;
				text-align: center;
		box-sizing: border-box;
		padding: 0 1em;
		}
		.elevation-summary.inline-summary > span:not(:last-child)::after {
		content: "\0020\007C\0020";
		}
	</style>
